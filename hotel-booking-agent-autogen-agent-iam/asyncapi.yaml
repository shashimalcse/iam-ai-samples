asyncapi: 2.6.0
info:
  title: Gardeo Hotel Booking Chat API
  version: 1.0.0
  description: WebSocket-based assistant chat API for hotel booking use case.

servers:
  production:
    url: ws://localhost:8000/chat
    protocol: ws
    description: WebSocket server for live chat sessions

channels:
  /:
    parameters:
      session_id:
        description: A unique identifier for the client session
        schema:
          type: string
    subscribe:
      summary: User sends a message to the assistant
      message:
        name: UserInput
        payload:
          type: string
          description: Plain text message from the user
    publish:
      summary: Assistant sends a message back to the user
      message:
        name: AssistantResponse
        payload:
          type: object
          properties:
            type:
              type: string
              enum: [message]
            content:
              type: string
          required:
            - type
            - content
          example:
            type: message
            content: "Welcome to Gardeo Hotel Booking! How can I help you today?"

components:
  parameters:
    session_id:
      description: A unique identifier for the client session
      schema:
        type: string
